name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  schedule:
    - cron: '0 18 * * *'  # Runs daily at 18:00 UTC // 04:00 AEST
  workflow_dispatch:  # Allows manual triggering of the workflow

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Copy website artifacts
        run: |
          mkdir -p site
          cp -r docs/* site/
      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-artifact
          path: ./site

  micro:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Install dependencies and playwright browsers
        run: |
          uv sync
          uv run playwright install --only-shell chromium
      - name: Run daily micro
        run: make daily-micro

      - name: Copy outputs to site directory
        run: |
          mkdir -p site
          cp output/*-micro.json site/micro.json
          cp output/*-micro_graph.json site/micro_graph.json
      - name: Upload micro artifact
        uses: actions/upload-artifact@v4
        with:
          name: micro-artifact
          path: ./site

  mini:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Install dependencies and playwright browsers
        run: |
          uv sync
          uv run playwright install --only-shell chromium
      - name: Run daily mini
        run: make daily-mini

      - name: Copy outputs to site directory
        run: |
          mkdir -p site
          cp output/*-mini.json site/mini.json
          cp output/*-mini_graph.json site/mini_graph.json
      - name: Upload mini artifact
        uses: actions/upload-artifact@v4
        with:
          name: mini-artifact
          path: ./site

  maxi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - uses: actions/setup-python@v5
        with:
          python-version-file: .python-version
      - name: Install dependencies and playwright browsers
        run: |
          uv sync
          uv run playwright install --only-shell chromium
      - name: Run daily maxi
        run: make daily-maxi

      - name: Copy outputs to site directory
        run: |
          mkdir -p site
          cp output/*-maxi.json site/maxi.json
          cp output/*-maxi_graph.json site/maxi_graph.json

      - name: Upload maxi artifact
        uses: actions/upload-artifact@v4
        with:
          name: maxi-artifact
          path: ./site

  combine:
    runs-on: ubuntu-latest
    needs: [web, micro, mini, maxi]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Combine artifacts
        run: |
          mkdir -p site
          # Copy web artifacts (base site files)
          cp -r artifacts/web-artifact/* site/
          # Overlay the puzzle outputs
          cp -r artifacts/micro-artifact/* site/
          cp -r artifacts/mini-artifact/* site/
          cp -r artifacts/maxi-artifact/* site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    # Only deploy if on main branch (push, PR, schedule or workflow_dispatch)
    if: github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: combine

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4